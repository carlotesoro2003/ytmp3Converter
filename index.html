<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube to MP3 Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Youtube to MP3 Converter</h1>
        <div class="input-container">
            <input type="text" placeholder="Enter link" id="convert-input" class="convert-input">
        </div>
        <div class="buttons">
            <button type="submit" id="convertMP3-button" class="convert-button">Convert to MP3</button>
            <button type="submit" id="convertMP4-button" class="convert-button">Convert to MP4</button>
        </div>
        <div class="result">
            <p id="title" class="title"></p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
